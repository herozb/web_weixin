<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>查询所有信息</h1>
    <table class="table table-bordered">
    <tr>
        <th>用户ID</th>
        <th>公司ID</th>
        <th>公司名称</th>
        <th>联系电话</th>
        <th>联系邮箱</th>
        <th>用户姓名</th>
        <th>所属公司</th>
    </tr>
        {% for i in data %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
                <td>{{ i[5] }}</td>
                <td>{{ i[6] }}</td>
            </tr>
    {% endfor %}
    </table>
</body>
</body>
</html>
